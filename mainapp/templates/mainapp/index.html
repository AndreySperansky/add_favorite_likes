<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite function</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <!-- Custom styles for this template -->
  {#  <link rel="stylesheet"  href="{% static 'css/main.css' %}">#}

</head>
<body>
<h1>Favorite Function</h1>


<table class="project-container">
  <thead>
  <tr>
    <th>Name</th>
    <th>Artist</th>
    <th>Favorite</th>
  </tr>
  </thead>
  <tbody>
  {% for data in table_list %}{% csrf_token %}
    <tr>
      <td>{{ data.project_name }}</td>
      <td>{{ data.artist }}</td>
      <!-- Favorite Album -->
      <td>
        {% if data.is_favorite %}
        <a href="{% url 'mainapp:favorite_project' data.id %}" data-id="{{ article.id }}" data-type="article"
           data-action="bookmark" title="">
          <button type="button" class="btn btn-sm btn-info"><i class="bi bi-heart-fill"></i></button>
        </a>
        {% else %}
        <a href="{% url 'mainapp:favorite_project' data.id %}" data-id="{{ article.id }}" data-type="article"
           data-action="bookmark" title="">
          <button type="button" class="btn btn-sm btn-outline-info"><i class="bi bi-heart-fill"></i></button>
        </a>
        {% endif %}
      </td>
    </tr>
  {% endfor %}


  </tbody>
</table>


<a href="{% url 'ajax:index' %}"><h5>Ajax Function</h5></a>
<a href="{% url 'cv_app:index' %}"><h5>CV Function</h5></a>


<!-- JavaScript -->
<script src="{% static 'js/script1.js' %}"></script>


<!-- Bootstrap core JavaScript -->
{#   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</body>
