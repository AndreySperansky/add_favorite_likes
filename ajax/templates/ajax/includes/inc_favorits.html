{#{% load filter_tags %}#}

<table >
  <thead>
    <tr>
      <th>Title</th>
      <th>Favorite</th>
    </tr>
  </thead>
  <tbody>
  {% for article in articles %}
    {% csrf_token %}
    <tr>
      <td>{{ article.title }}</td>
{#      <!-- Favorite Article -->#}
      <td>
        <a href="{% url 'ajax:bookmark' article.id %}" data-id="{{ article.id }}" data-type="article" data-action="bookmark" title="Закладки">
          <button type="button" class="btn btn-outline-info"><i class="bi bi-heart-fill"></i></button>
        </a>
        <span data-count="bookmark">{{ article.get_bookmark_count }}</span>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
